<div class="slider-controls">
    <div class="slider-controls__arrows">
        <button id="slider-prev" title="Previous slide">
            <img src="./img/icons/arrow-left.svg" alt="Previous arrow">
        </button>
        <button id="slider-next" title="Next slide">
            <img src="./img/icons/arrow-right.svg" alt="Next arrow">
        </button>
    </div>
    <div class="slider-controls__count"></div>
</div>
